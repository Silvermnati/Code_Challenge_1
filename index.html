<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Ramen App Rating</title>
  </head>
  <body>
    <nav class='navbar'>
      <h1>Ramen Rater</h1>
    </nav>
    <div id='ramen-menu'>
      <img src="./images/image.png" alt="Shoyu Ramen">
      <img src="./images/image copy.png" alt="Miso Ramen">
      <img src="./images/image copy 2.png" alt="Tonkotsu Ramen">
      <img src="./images/image copy 3.png" alt="Shio Ramen">  
      <img src="./images/image copy 5.png" alt="Ramen">

    <div id='ramen-detail'>
      <h3>Click on a Ramen to enquire</h3>
    </div>
   
    <form id="ramen-form">
      <div class="form-group">
        <h3>Add a New Ramen</h3>

        <label for="name">Ramen Name:</label>
        <input type="text" id="name" name="name" placeholder="Ramen Name" required /> 
        <br>
    
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" placeholder="Restaurant" required /><br>
    
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Image URL" required /><br>
    
        <label for="rating">Rating :</label>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rating" required />
        <br>
    
        <label for="comment">Comment:</label>
        <input id="comment" name="comment" placeholder="Comment" required></textarea><br>
    
        <button type="submit">Create</button>
      </div>
    </form>

    <script src="./scripts/index.js"></script>
  </body>
</html>
